<html>
  <body>
    <h1>student exam prediction</h1>

    <form action="{{url_for('predict_datapoint')}}" method="post">
      <div class="ent_var">
        <label for="gender" class="form-label">gender</label>
        <select name="gender" id="" class="form-contro" requied>
          <option selected disabled class="placeholder">select your gender</option>
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>
      <div class="ent_var">
        <label for="ethnicity" class="form-label">Race or Ethnicity</label>
        <select name="ethnicity" required id="" class="form-control">
          <option value="group A">group A</option>
          <option value="group B">group B</option>
          <option value="group C">group C</option>
          <option value="group D">group D</option>
          <option value="group E">group E</option>
        </select>
      </div>
      <div class="ent_var">
        <label for="parental_level_of_education" class="form-labe">Parental level of education</label>
        <select name="parental_level_of_education" required id="" class="form-control">
          <option value="associate's degree">associate's degree</option>
          <option value="bachelor's degree">bachelor's degree</option>
          <option value="high school">high school</option>
          <option value="master's degree">master's degree</option>
          <option value="some college">some college</option>
          <option value="some high school">some high school</option>
        </select>
      </div>
      <div class="ent_var">
        <label class="form-label">Lunch Type</label>
        <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
          <option class="placeholder" selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">free/reduced</option>
          <option value="standard">standard</option>
        </select>
      </div>
      <div class="ent_var">
        <label class="form-label">Test preparation Course</label>
        <select class="form-control" name="test_preparation_course" placeholder="Enter you Course" required>
          <option class="placeholder" selected disabled value="">Select Test_course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="ent_var">
        <label class="form-label">Writing Score out of 100</label>
        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" />
      </div>
      <div class="ent_var">
        <label class="form-label">Reading Score out of 100</label>
        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" />
      </div>
      <div class="ent_var">
        <input type="submit" class="btn btn-primary" value="Predict your Maths Score" required />
      </div>
    </form>
    <h2>the prediction is {{results}}</h2>
  </body>
</html>
